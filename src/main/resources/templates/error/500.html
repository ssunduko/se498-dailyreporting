<!-- 500 error template -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Server Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="fas fa-server me-2"></i> Server Error</h2>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-bug text-danger fa-5x"></i>
                    </div>

                    <h3>500 - Internal Server Error</h3>
                    <p class="lead">Sorry, something went wrong on our end. Please try again later.</p>

                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        If this problem persists, please contact our technical support team.
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i> Return to Home Page
                        </a>
                        <a href="#" onclick="window.location.reload();" class="btn btn-outline-primary ms-2">
                            <i class="fas fa-sync me-2"></i> Refresh Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
