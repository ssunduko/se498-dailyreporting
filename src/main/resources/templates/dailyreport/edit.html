<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle ?: 'Edit Report'}">Edit Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .required-field:after {
      content: "*";
      color: red;
      margin-left: 4px;
    }
    .optional-label {
      color: #6c757d;
      font-style: italic;
      font-size: 0.875em;
    }
    .activity-card {
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .activity-card .remove-activity {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      cursor: pointer;
      color: #dc3545;
    }
    .activity-card .collapse-toggle {
      cursor: pointer;
      color: #0d6efd;
    }
    .help-text {
      font-size: 0.875em;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3 th:text="${reportId != null ? 'Edit Report' : 'Create New Report'}">Edit Report</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-info mb-4">
        <p>Fields marked with <span class="text-danger">*</span> are required. All other fields are optional.</p>
      </div>

      <form th:action="${reportId != null ? '/ui/reports/' + reportId + '/edit' : '/ui/reports/new'}"
            method="post" id="reportForm">

        <!-- Report Basic Information -->
        <div class="mb-4">
          <h5>Report Information</h5>
          <hr>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="projectId" class="form-label required-field">Project ID</label>
              <input type="text" id="projectId" name="projectId" class="form-control" required th:value="${report.projectId}">
            </div>
            <div class="col-md-6">
              <label for="reportDate" class="form-label required-field">Report Date</label>
              <input type="date" id="reportDate" name="reportDate" class="form-control" required th:value="${report.reportDate}">
            </div>
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" th:text="${report.notes}"></textarea>
          </div>
        </div>

        <!-- Activities Section -->
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Activities <span class="optional-label">(optional)</span></h5>
            <button type="button" class="btn btn-sm btn-success" id="addActivityBtn">
              <i class="bi bi-plus-circle"></i> Add Activity
            </button>
          </div>
          <hr>

          <div id="activitiesContainer">
            <!-- Activities will be added here dynamically -->
            <div class="alert alert-light text-center" id="noActivitiesMessage">
              <p>No activities added yet. Click "Add Activity" to add an activity.</p>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/ui/reports}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Report</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Activity Template (hidden) -->
<template id="activityTemplate">
  <div class="activity-card" data-index="${index}">
    <span class="remove-activity">&times;</span>
    <h6 class="mb-3 collapse-toggle" data-bs-toggle="collapse" data-bs-target="#activityDetails${index}">
      <i class="bi bi-chevron-down"></i> Activity #${index}
    </h6>

    <div class="collapse show" id="activityDetails${index}">
      <!-- Required Fields -->
      <div class="mb-3">
        <label class="form-label required-field">Description</label>
        <textarea class="form-control activity-description" name="initialActivities[${index}].description" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label required-field">Category</label>
        <input type="text" class="form-control activity-category" name="initialActivities[${index}].category" required>
      </div>

      <!-- Optional Fields -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Start Time</label>
          <input type="text" class="form-control datepicker activity-starttime" name="initialActivities[${index}].startTime">
          <small class="help-text">If not provided, current time will be used</small>
        </div>
        <div class="col-md-6">
          <label class="form-label">End Time</label>
          <input type="text" class="form-control datepicker activity-endtime" name="initialActivities[${index}].endTime">
          <small class="help-text">If not provided, start time + 1 hour will be used</small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Progress (%)</label>
          <input type="number" class="form-control activity-progress" name="initialActivities[${index}].progress" min="0" max="100" value="0">
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select activity-status" name="initialActivities[${index}].status">
            <option value="">-- Select Status (Default: PLANNED) --</option>
            <option value="PLANNED">PLANNED</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="DELAYED">DELAYED</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control activity-notes" name="initialActivities[${index}].notes" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Personnel</label>
        <textarea class="form-control activity-personnel" name="initialActivities[${index}].personnel" rows="1"
                  placeholder="Enter names separated by commas"></textarea>
        <small class="help-text">Enter names separated by commas</small>
      </div>
    </div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let activityCounter = 0;
    const activitiesContainer = document.getElementById('activitiesContainer');
    const noActivitiesMessage = document.getElementById('noActivitiesMessage');
    const addActivityBtn = document.getElementById('addActivityBtn');
    const activityTemplate = document.getElementById('activityTemplate');

    // Function to initialize flatpickr on new elements
    function initFlatpickr(element) {
      flatpickr(element.querySelectorAll(".datepicker"), {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true
      });
    }

    // Function to add a new activity
    function addActivity() {
      // Hide the "no activities" message
      noActivitiesMessage.style.display = 'none';

      // Clone the template and update index
      const activityHtml = activityTemplate.innerHTML
              .replace(/\${index}/g, activityCounter);

      // Create a container for the new activity
      const activityElement = document.createElement('div');
      activityElement.innerHTML = activityHtml;
      activityElement.querySelector('.activity-card').dataset.index = activityCounter;

      // Add the new activity to the container
      activitiesContainer.appendChild(activityElement);

      // Initialize datepicker on the new activity
      initFlatpickr(activityElement);

      // Setup remove handler
      activityElement.querySelector('.remove-activity').addEventListener('click', function() {
        activityElement.remove();
        if (activitiesContainer.querySelectorAll('.activity-card').length === 0) {
          noActivitiesMessage.style.display = 'block';
        }
      });

      // Increment the counter
      activityCounter++;
    }

    // Add activity button click handler
    addActivityBtn.addEventListener('click', addActivity);

    // Initialize flatpickr on page load for existing elements
    flatpickr("#reportDate", {
      dateFormat: "Y-m-d"
    });

    // Setup form submission handler to process personnel data
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      // Process each activity's personnel field
      document.querySelectorAll('.activity-personnel').forEach(function(field) {
        const personnelValue = field.value.trim();
        if (personnelValue) {
          // Convert comma-separated values to array format that Spring can handle
          const personnelList = personnelValue.split(",")
                  .map(name => name.trim())
                  .filter(name => name);

          // Create hidden inputs for each personnel item
          const index = field.name.match(/initialActivities\[(\d+)\]/)[1];
          field.value = '';

          personnelList.forEach(function(person, i) {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = `initialActivities[${index}].personnel[${i}]`;
            hiddenInput.value = person;
            field.parentNode.appendChild(hiddenInput);
          });
        }
      });
    });

    // Add initial activity if no activities exist yet
    if (document.querySelectorAll('.activity-card').length === 0) {
      // Optional: Uncomment to automatically add the first activity
      // addActivity();
    }
  });
</script>
</body>
</html>
